resources:
  - name: busywork
    type: git
    source:
      uri: https://github.com/qiime2/busywork
      branch: madmin

jobs:
  - name: deploy
    plan:
      - get: busywork
        trigger: true
      - task: fly-deploy
        file: busywork/bootstrap/tasks/fly-deploy.yml
        params:
          CONCOURSE_USER: {{concourse_user}}
          CONCOURSE_PASS: {{concourse_pass}}
          CONCOURSE_HOST: {{concourse_host}}
