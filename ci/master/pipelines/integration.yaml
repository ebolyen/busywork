jobs:
  - name: build-qiime2
    plan:
      - get: busywork
      - get: qiime2-source
        trigger: true
      - aggregate:
        - task: build-linux
          file: busywork/ci/master/tasks/build-linux.yaml
          config:
            inputs:
              - name: busywork
              - name: qiime2-source
                path: source
        - task: build-darwin
          file: busywork/ci/master/tasks/build-darwin.yaml
          config:
            inputs:
              - name: busywork
              - name: qiime2-source
                path: source
      - task: merge-channels
        file: busywork/ci/master/tasks/merge-channels.yaml
      - put: qiime2-channel
        params:
          from: builds

  - name: unit-test-qiime2
    plan:
      - get: busywork
      - get: qiime2-channel
        trigger: true
        passed: [build-qiime2]
      - aggregate:
        - task: test-linux
          file: busywork/ci/master/tasks/test-linux.yaml
          params:
            - PKG_NAME: qiime2
            - QIIMETEST: 1
            - TEST_RUNNER_CMD: nosetests qiime2
          config:
            inputs:
              - name: busywork
              - name: qiime2-channel
        - task: test-darwin
