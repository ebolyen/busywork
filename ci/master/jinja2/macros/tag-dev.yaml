{%- macro make_config(project) %}
platform: linux

image_resource:
  type: docker-image
  source:
    repository: continuumio/miniconda3
    version: latest

params:
  - REPO: "{{ project.name }}"

inputs:
  - name: current-dev-release
  - name: {{ project.name }}-source

outputs:
  - name: tagged-{{ project.name }}-source

run:
  path: current-dev-release/ci/master/bin/tag-dev.sh
{%- endmacro %}
